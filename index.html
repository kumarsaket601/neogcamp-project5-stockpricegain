<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Price</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Check Profit/Loss on your Stock</h1>
        
        <label for="purchase-price">Purchase Price</label>
        <input type="number" id="purchase-price">

        <label for="stock-quantity">Stock Quantity</label>
        <input type="number" id="stock-quantity">

        <label for="current-price">Current Price</label>
        <input type="number" id="current-price">

        <button id="check-button">Check</button>
          
        <div class="output"></div>
    </div>
  <script src="app.js" type="text/javascript"></script>  
</body>
</html>
